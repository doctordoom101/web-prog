<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-gray-800">Formulir Pendaftaran Online</h1>
      <p class="text-gray-600 mt-2">Silakan isi data diri Anda dengan lengkap dan benar</p>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-6">
      <div id="successAlert" class="hidden mb-6 bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded relative">
        <span id="successMessage"></span>
      </div>
      
      <form id="registrationForm" class="space-y-6">
        <div class="space-y-4">
          <div>
            <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <p id="namaError" class="text-red-500 text-sm mt-1 hidden"></p>
          </div>
          
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
          </div>
          
          <div>
            <label for="nomorHP" class="block text-sm font-medium text-gray-700">Nomor HP</label>
            <input type="text" id="nomorHP" name="nomorHP" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <p id="nomorHPError" class="text-red-500 text-sm mt-1 hidden"></p>
          </div>
          
          <div>
            <span class="block text-sm font-medium text-gray-700">Jenis Kelamin</span>
            <div class="mt-2 flex space-x-6">
              <div class="flex items-center">
                <input id="laki-laki" name="jenisKelamin" type="radio" value="Laki-laki" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                <label for="laki-laki" class="ml-2 block text-sm text-gray-700">Laki-laki</label>
              </div>
              <div class="flex items-center">
                <input id="perempuan" name="jenisKelamin" type="radio" value="Perempuan" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                <label for="perempuan" class="ml-2 block text-sm text-gray-700">Perempuan</label>
              </div>
            </div>
            <p id="jenisKelaminError" class="text-red-500 text-sm mt-1 hidden"></p>
          </div>
          
          <div>
            <label for="pilihan" class="block text-sm font-medium text-gray-700">Pilihan</label>
            <select id="pilihan" name="pilihan" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
              <option value="">Pilih opsi</option>
              <option value="Opsi 1">Opsi 1</option>
              <option value="Opsi 2">Opsi 2</option>
              <option value="Opsi 3">Opsi 3</option>
            </select>
            <p id="pilihanError" class="text-red-500 text-sm mt-1 hidden"></p>
          </div>
        </div>
        
        <div class="flex justify-between">
          <button type="submit" id="submitButton" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Daftar
          </button>
          
          <button type="button" id="downloadButton" class="inline-flex items-center justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
            Download Data
          </button>
        </div>
      </form>
      
      <div id="dataPeserta" class="mt-10 hidden">
        <h2 class="text-xl font-semibold mb-4">Data Peserta</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nomor HP</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jenis Kelamin</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pilihan</th>
                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
              </tr>
            </thead>
            <tbody id="pesertaTableBody" class="bg-white divide-y divide-gray-200">
              <!-- Data peserta akan ditampilkan di sini -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
