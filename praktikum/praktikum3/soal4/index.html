<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <a href="http://127.0.0.1:3000/praktikum3/index.html" style="
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #2a4d69;
            color: #e7eff6;
            padding: 6px 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(42, 77, 105, 0.3);
            border: 1px solid #4b86b4;
            transition: all 0.2s ease;
            z-index: 1000;
            display: inline-block;
            text-decoration: none;
        " onmouseover="this.style.backgroundColor='#4b86b4'; this.style.boxShadow='0 4px 8px rgba(42, 77, 105, 0.5)';" 
        onmouseout="this.style.backgroundColor='#2a4d69'; this.style.boxShadow='0 2px 4px rgba(42, 77, 105, 0.3)';">
            Home
        </a>
    </div>
    <div class="container py-5">
        <header class="mb-4 text-center">
            <h1 class="display-5 fw-bold text-primary">User Directory</h1>
            <p class="lead">Search and sort through user data fetched from an API</p>
        </header>

        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Search and Controls -->
                <div class="row mb-4 align-items-center">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-search text-muted"></i>
                            </span>
                            <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
                            <button id="clearSearchBtn" class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <div class="btn-group" role="group">
                            <button id="refreshBtn" class="btn btn-outline-primary">
                                <i class="fas fa-sync-alt"></i> Refresh Data
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Table Container -->
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th class="sortable" data-sort="id">
                                    ID <i class="fas fa-sort text-muted ms-1"></i>
                                </th>
                                <th class="sortable" data-sort="avatar">
                                    Avatar
                                </th>
                                <th class="sortable" data-sort="name">
                                    Name <i class="fas fa-sort text-muted ms-1"></i>
                                </th>
                                <th class="sortable" data-sort="email">
                                    Email <i class="fas fa-sort text-muted ms-1"></i>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- Table rows will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>

                <!-- Loading and Error States -->
                <div id="loadingIndicator" class="text-center py-5 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading user data...</p>
                </div>

                <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="errorText">Error loading data. Please try again.</span>
                </div>

                <div id="emptyState" class="text-center py-5 d-none">
                    <i class="fas fa-users text-muted" style="font-size: 3rem;"></i>
                    <p class="mt-3 text-muted">No users found matching your search.</p>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="d-flex justify-content-between align-items-center mt-4">
                    <div class="text-muted small">
                        Showing <span id="userCount">0</span> users
                    </div>
                    <nav aria-label="Page navigation">
                        <ul class="pagination mb-0">
                            <!-- Pagination will be inserted here dynamically -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <footer class="mt-5 text-center text-muted">
            <p class="small">Data provided by <a href="https://reqres.in" target="_blank">reqres.in</a></p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
