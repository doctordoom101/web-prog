<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div>
        <a href="http://127.0.0.1:3000/praktikum3/index.html" style="
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #2a4d69;
            color: #e7eff6;
            padding: 6px 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(42, 77, 105, 0.3);
            border: 1px solid #4b86b4;
            transition: all 0.2s ease;
            z-index: 1000;
            display: inline-block;
            text-decoration: none;
        " onmouseover="this.style.backgroundColor='#4b86b4'; this.style.boxShadow='0 4px 8px rgba(42, 77, 105, 0.5)';" 
        onmouseout="this.style.backgroundColor='#2a4d69'; this.style.boxShadow='0 2px 4px rgba(42, 77, 105, 0.3)';">
            Home
        </a>
    </div>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <p class="subtitle">Kelola tugas Anda dengan mudah</p>
        </header>

        <div class="todo-app">
            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Tambahkan tugas baru...">
                <button id="addTaskBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="task-stats">
                <div class="stats">
                    <span id="totalTasks">0</span> tugas
                </div>
                <div class="stats">
                    <span id="completedTasks">0</span> selesai
                </div>
                <div class="stats">
                    <span id="remainingTasks">0</span> tersisa
                </div>
            </div>

            <div class="task-filters">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="active">Aktif</button>
                <button class="filter-btn" data-filter="completed">Selesai</button>
            </div>

            <div class="task-list-container">
                <ul id="taskList" class="task-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>Belum ada tugas. Tambahkan tugas baru!</p>
                </div>
            </div>

            <div class="task-actions">
                <button id="clearCompletedBtn" class="action-btn">
                    <i class="fas fa-check-double"></i> Hapus yang Selesai
                </button>
                <button id="clearAllBtn" class="action-btn">
                    <i class="fas fa-trash"></i> Hapus Semua
                </button>
            </div>
        </div>

        <footer>
            <p>Data tersimpan secara lokal di browser Anda</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
